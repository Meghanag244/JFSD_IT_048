<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .radio-group, .checkbox-group {
            margin-top: 5px;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Hi! Login to Proceed.</h1>
    <div class="form-container">
        <form action="forms.php" method="post">
            <div class="form-group">
                <label for="username">Student Name:</label>
                <input type="text" name="username" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label>Department:</label><br>
                <div class="radio-group">
                    <input type="radio" name="Dept" value="IT"> IT
                    <input type="radio" name="Dept" value="CSE"> CSE
                    <input type="radio" name="Dept" value="ECE"> ECE
                    <input type="radio" name="Dept" value="MECH"> MECH
                    <input type="radio" name="Dept" value="CIVIL"> CIVIL
                    <input type="radio" name="Dept" value="EEE"> EEE
                </div>
            </div>
            
            <div class="form-group">
                <label for="registernumber">Register Number:</label>
                <input type="text" name="registernumber" placeholder="Enter register number" required>
            </div>
            
            <div class="form-group">
                <label>Interests:</label><br>
                <div class="checkbox-group">
                    <input type="checkbox" name="Interests[]" value="Coding"> Coding
                    <input type="checkbox" name="Interests[]" value="Gaming"> Gaming
                    <input type="checkbox" name="Interests[]" value="Reading"> Reading
                    <input type="checkbox" name="Interests[]" value="Travelling"> Travelling
                    <input type="checkbox" name="Interests[]" value="Music"> Music
                    <input type="checkbox" name="Interests[]" value="Dancing"> Dancing
                </div>
            </div>
            
            <div class="form-group">
                <label for="Comments">Comments:</label>
                <input type="text" name="comments" placeholder="Enter your comments">
            </div>
            
            <div class="form-group">
                <input type="submit" name="submit" value="Submit" class="btn-submit">
            </div>
        </form>
    </div>
</body>
</html>
